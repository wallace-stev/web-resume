<!-- Contact Modal -->
<div id="contactModal" class="modal hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md md:max-w-lg mx-4 max-h-screen overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-gray-900">Contact Me</h2>
            <button class="modal-close text-gray-500 hover:text-gray-700 text-2xl cursor-pointer">&times;</button>
        </div>
        
        <form id="contactForm" class="space-y-4">
            <div>
                <label for="contactName" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                <input type="text" id="contactName" name="name" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="contactEmail" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                <input type="email" id="contactEmail" name="email" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="contactSubject" class="block text-sm font-medium text-gray-700 mb-1">Subject *</label>
                <input type="text" id="contactSubject" name="subject" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="contactMessage" class="block text-sm font-medium text-gray-700 mb-1">Message *</label>
                <textarea id="contactMessage" name="message" rows="4" required 
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent resize-vertical"></textarea>
            </div>
            
            <!-- Mandatory subscription opt-in -->
            <div class="pt-2">
                <div class="flex items-start space-x-2">
                    <input type="checkbox" id="contactSubscribe" name="subscribe" required 
                           class="mt-1 h-4 w-4 text-violet-600 focus:ring-violet-500 border-gray-300 rounded">
                    <label for="contactSubscribe" class="text-sm text-gray-700">
                        <span class="text-red-500">*</span> I agree to be contacted via the email address that I provided with regards to this inquiry.
                    </label>
                </div>
            </div>
            
            <div class="flex gap-3 pt-3">
                <button type="button" class="modal-close flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition cursor-pointer">
                    Cancel
                </button>
                <button type="submit" class="flex-1 px-4 py-2 bg-violet-700 text-white rounded-md hover:bg-violet-800 transition">
                    Send Message
                </button>
            </div>
        </form>
    </div>
</div>
