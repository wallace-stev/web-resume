<!-- CV Request Modal -->
<div id="cvModal" class="modal hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md md:max-w-lg mx-4 max-h-screen overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-gray-900">Request CV</h2>
            <button class="modal-close text-gray-500 hover:text-gray-700 text-2xl cursor-pointer">&times;</button>
        </div>
        
        <form id="cvRequestForm" class="space-y-4">
            <div>
                <label for="cvName" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                <input type="text" id="cvName" name="name" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="cvEmail" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                <input type="email" id="cvEmail" name="email" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="cvOrganization" class="block text-sm font-medium text-gray-700 mb-1">Organization/Company</label>
                <input type="text" id="cvOrganization" name="organization" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="cvPurpose" class="block text-sm font-medium text-gray-700 mb-1">Purpose of Request *</label>
                <select id="cvPurpose" name="purpose" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent">
                    <option value="">Select purpose</option>
                    <option value="job-opportunity">Job Opportunity</option>
                    <option value="collaboration">Research Collaboration</option>
                    <option value="speaking-engagement">Speaking Engagement</option>
                    <option value="consulting">Consulting</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <!-- Mandatory subscription opt-in -->
            <div class="pt-3">
                <div class="flex items-start space-x-2">
                    <input type="checkbox" id="cvSubscribe" name="subscribe" required 
                           class="mt-1 h-4 w-4 text-violet-600 focus:ring-violet-500 border-gray-300 rounded">
                    <label for="cvSubscribe" class="text-sm text-gray-700">
                        <span class="text-red-500">*</span> I agree to receive updates about Wallace's professional activities.
                        <p class="text-xs mt-1 text-gray-400">(You can opt-out at any time)</p>
                    </label>
                </div>
            </div>
            
            <div class="flex gap-3 pt-4">
                <button type="button" class="modal-close flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition cursor-pointer">
                    Cancel
                </button>
                <button type="submit" class="flex-1 px-4 py-2 bg-violet-700 text-white rounded-md hover:bg-violet-800 transition">
                    Request CV
                </button>
            </div>
        </form>
    </div>
</div>
